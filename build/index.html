<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Tailwind Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-black">
    <header class="sticky top-0 z-10 bg-teal-400 text-white">
      <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
        <h1 class="text-3xl font-medium"><a href="#hero">ðŸš€Acme Rockets</a></h1>
        <div>
          <button
            id="humberger-button"
            class="relative cursor-pointer text-3xl md:hidden"
          >
            <!-- &#9776; -->
            <div
              class="absolute right-4 top-4 -mt-8 h-1 w-8 rounded bg-white transition-all before:absolute before:h-1 before:w-8 before:-translate-x-4 before:translate-y-4 before:rounded before:bg-white before:transition-all before:duration-500 before:content-[''] after:absolute after:h-1 after:w-8 after:-translate-x-4 after:translate-y-2 after:rounded after:bg-white after:transition-all after:duration-500 after:content-['']"
            ></div>
          </button>
          <nav class="hidden space-x-8 text-xl font-bold md:block" aria-label="main">
            <a href="#rockets" class="hover:opacity-90">Our Rockets</a>
            <a href="#testimonials" class="hover:opacity-90">Testimonials</a>
            <a href="#contact" class="hover:opacity-90">Contact</a>
          </nav>
        </div>
      </section>
      <section
        id="mobile-menu"
        class="top-68 justify-content-center absolute hidden w-full origin-top animate-open-menu flex-col bg-black text-5xl text-white"
      >
        <!-- <button class="text-8xl px-3 self-end">&times;</button> -->
        <nav
          class="flex min-h-screen flex-col items-center"
          aria-label="mobile menu"
        >
          <a href="#hero" class="w-full py-6 text-center hover:opacity-90"
            >Home</a
          >
          <a href="#rockets" class="w-full py-6 text-center hover:opacity-90"
            >Our Rockets</a
          >
          <a
            href="#testimonials"
            class="w-full py-6 text-center hover:opacity-90"
            >Testimonials</a
          >
          <a href="#contact" class="w-full py-6 text-center hover:opacity-90"
            >Contact</a
          >
          <a href="#footer" class="w-full py-6 text-center hover:opacity-90"
            >Legal</a
          >
        </nav>
      </section>
    </header>

    <main class="mx-auto max-w-4xl">
      <section
        id="hero"
        class="widescreen:section-min-height tallscreen:section-min-height mb-12 flex scroll-mt-0 flex-col-reverse items-center justify-center gap-8 p-6 sm:flex-row"
      >
        <article class="sm:w-1/2">
          <h2
            class="max-w-md text-center text-4xl font-bold text-slate-900 sm:text-left sm:text-5xl dark:text-white"
          >
            We Boldly Go<span class="text-indigo-900 dark:text-indigo-300">
              where no Rocket
            </span>
            has gone before
          </h2>
          <p
            class="mt-4 max-w-md text-2xl text-slate-900 sm:text-left dark:text-slate-400"
          >
            We are building rockets for the next century today.From the moon to
            mars,Jupiter and beyond..
          </p>
          <p
            class="mt-4 max-w-md text-2xl text-slate-900 sm:text-left dark:text-slate-400"
          >
            Think Acme rockets
          </p>
        </article>
        <img src="./img/rocketdab.png" alt="rocketdab" />
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section id="rockets" class="my-12 scroll-mt-8 p-6">
        <h2
          class="widescreen:section-min-height tallscreen:section-min-height text-center text-2xl font-bold text-slate-900 sm:text-3xl dark:text-white"
        >
          Our Rockets
        </h2>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section
        id="testimonials"
        class="widescreen:section-min-height tallscreen:section-min-height my-12 scroll-mt-16 p-6"
      >
        <h2
          class="text-center text-2xl font-bold text-slate-900 sm:text-3xl dark:text-white"
        >
          Testimonials
        </h2>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section
        id="contact"
        class="widescreen:section-min-height tallscreen:section-min-height my-12 scroll-mt-20 p-6"
      >
        <h2
          class="text-center text-2xl font-bold text-slate-900 sm:text-3xl dark:text-white"
        >
          Contact
        </h2>
        <form
          action=""
          class="items-left mx-auto flex max-w-4xl flex-col gap-8 text-2xl sm:text-3xl dark:text-white"
        >
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Your Subject"
            required
            minlength="3"
            maxlength="60"
            class="w-full rounded-xl border border-solid border-slate-900 p-3 text-2xl text-black sm:text-3xl dark:border-none"
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Your message"
            cols="30"
            rows="10"
            class="w-full rounded-xl border border-solid border-slate-900 p-3 text-2xl text-black sm:text-3xl dark:border-none"
          ></textarea>
          <button
            class="mt-3 w-48 rounded-xl border border-solid border-slate-900 bg-teal-700 p-3 text-white hover:bg-teal-600 active:bg-teal-400 dark:border-none"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
